<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Player</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="manifest" href="manifest.json"> <!-- PWA -->
</head>
<body>
    <div class="container">
        <h1>Online Radio Player</h1>
        
        <div class="player">
            <h2 id="current-station">Seleziona una radio</h2>
            <br>
            <div class="player-controls">
                <button id="prev-btn" class="nav-btn">❮❮</button>
                <button id="next-btn" class="nav-btn">❯❯</button>
            </div>
            <audio id="audio-player" controls></audio>
        </div>

            <div class="selection-menu">
                <label for="json-selector">Scegli una categoria:</label>
                <select id="json-selector">
                    <option value="ita.json">ITA</option>
                    <option value="radio_stations.json">Test</option>
                    </select>
            </div>
            
            <input type="text" id="search-bar" placeholder="Cerca per nome o genere...">

        <div class="radio-list-container">

            <ul id="radio-list">
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
    <script src="script.js"></script>
    <script src="index.js"></script> <!-- PWA -->
</body>
</html>
